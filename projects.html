    <script>
	var user = "TCRWP";
	$.ajax({
		type: "GET",
		url: "https://api.github.com/users/"+user+"/repos",
		dataType: "json",
		success: function(result) {
			for( i in result ) {
				$("#repos").append(
					"<div><h2><a href='" + result[i].html_url + "' target='_blank'><i class='fa fa-code fa-fw'></i> " +
					result[i].name + "</a></h2><p>" + result[i].description + "</p></div>"
				);
				console.log("i: " + i);
			}
			console.log(result);
		}
	});
</script>
